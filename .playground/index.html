<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
  <div id="app" class="w-full h-screen bg-slate-50">
    <div class="container h-full mx-auto col-full py-10">
      <h1 class="text-3xl font-bold text-slate-900">
        Playground
      </h1>
      <div id="wrapper" class="w-[768px] h-[480px] bg-slate-200 border border-slate-300 overflow-scroll">
        <canvas id="canvas" width="480px" height="480px"></canvas>
      </div>
      <div class="w-full py-4 flex items-end gap-x-3">
        <button id="zoomin" class="bg-zinc-100 px-5 py-2 text-sm rounded-sm border border-zinc-300">
          Zoom In
        </button>
        <button id="zoomout" class="bg-zinc-100 px-5 py-2 text-sm rounded-sm border border-zinc-300">
          Zoom Out
        </button>
        <button class="bg-zinc-100 px-5 py-2 text-sm rounded-sm border border-zinc-300">
          Reset
        </button>
        <span class="px-2 py-1 rounded-md text-xs bg-orange-600 text-white font-bold">
          Zoom : 100%
        </span>
        <span class="px-2 py-1 rounded-md text-xs bg-orange-600 text-white font-bold">
          Scale : 1
        </span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
